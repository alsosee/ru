название: Один Дома
описание: >
  Привет. Меня зовут Иван. Я работал в крупнейших СМИ страны, вел подкаст о кино и телеграм-канал, писал статьи в модные и не очень журналы.
  «Один дома» — это подкаст обо всем на свете и ни о чем конкретно.
  Иногда он про кино, книги, музыку и видеоигры.
  Иногда он про политику и технологии.
  Иногда он про то, как ужасно себя ведут люди в кинотеатрах или про то, какую чушь иногда несут из телевизора.
  Он одновременно смешной и грустный, наивный и циничный, инфантильный и брюзгливый.
  Но другого подкаста у меня для вас нет.
ведущие:
  - Иван Талачев
  - Кристина Биткулова
