название: Кабинет Лора
описание: >
  Подкаст «Кабинет Лора» рассказывает о лоре разных вымышленных вселенных из книг, игр, кино.
  В первом сезоне мы доступно и просто рассказываем о подробностях лора вселенной Warhammer 40.000 (40K) –
  кто такие тираниды, некроны, тау, что такое Ересь Хоруса и многое другое.  
  Второй сезон посвящен вселенной «Властелина Колец» Дж.Р.Р.Толкиена.
