имя: Максим Иванов
описание: >
  Возглавляет отдел поп-культуры в «Тинькофф Журнале».
  До этого в течение трех с половиной лет руководил «Шапито» в «Медузе», где отвечал за все веселье на сайте: от милых орущих оленят до тестов и разборов свежих мемов.
  Кроме того, Максим был штатным игровым критиком издания.
  До «Медузы» три года работал главным редактором сайта о популярной культуре «Канобу».
  Управлял редакцией, занимался рекламными проектами и продюсированием.
